# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.17'
    - name: run lab (1) test
      run: |
        cd src/main
        bash test-mr.sh
    - name: run lab (2) test
      run: |
        cd src/kvsrv
        go test
    - name: run lab (3A) test
      run: |
        cd src/raft
        go test -run 3A